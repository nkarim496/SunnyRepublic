<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <title>{% block title %}User test{% endblock %}</title>
</head>

<body>
    <div id="header">
    {% block header %}

    {% endblock %}
    </div>
    <h1>{{ user.first_name }} {{ user.last_name }}</h1>
    <img src="{{ MEDIA_URL }}{{ user.student.pic }}">
    <nav>
        {% block navbar %}
        {% endblock %}
        <a href="{% url 'progress' %}">Оценки</a>
        <a href="{% url 'homeworks' %}">Домашка</a>
        <a href="#">Расписание</a>
        <a href="{% url 'profile_settings' %}">Настройки</a>
        <a href="{% url 'auth_logout' %}">Выйти</a>
    </nav>
    <div id="content">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
    {% block footer %}
        <hr />
    {% endblock %}
    </div>
</body>

</html>
