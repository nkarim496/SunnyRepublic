<!DOCTYPE html>
{% load staticfiles %}
{% load sunny_tags %}
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="ru"> <!--<![endif]-->

<head>

	<meta charset="utf-8">

	<title>{% block title %}Sunny Republic{% endblock title %}</title>
	<meta name="description" content="">

	<link rel="shortcut icon" href="{% static 'img/favicon/favicon.ico'%}" type="image/x-icon">
	<link rel="apple-touch-icon" href="{% static 'img/favicon/apple-touch-icon.png' %}">
	<link rel="apple-touch-icon" sizes="72x72" href="{% static 'img/favicon/apple-touch-icon-72x72.png' %}">
	<link rel="apple-touch-icon" sizes="114x114" href="{% static 'img/favicon/apple-touch-icon-114x114.png' %}">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="{% static 'libs/animate/animate.css' %}">
	<link rel="stylesheet" href="{% static 'libs/sidebars/slidebars.min.css' %}">

	<link rel="stylesheet" href="{% static 'css/fonts.css' %}">
	<link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/main.css' %}">
	<link rel="stylesheet" href="{% static 'css/media.css' %}">

	<script src="{% static 'libs/modernizr/modernizr.js' %}"></script>

</head>

<body>
{% get_slide_menu user %}
<div canvas="container" class="main-container">

    {% get_menu user %}

	<div class="container">
        {% block content %}
        {% endblock content %}
	</div>

	<div class="hidden"></div>

	<div class="loader">
		<div class="loader_inner"></div>
	</div>
</div>
	<!--[if lt IE 9]>
	<script src="{% static 'libs/html5shiv/es5-shim.min.js' %}"></script>
	<script src="{% static 'libs/html5shiv/html5shiv.min.js' %}"></script>
	<script src="{% static 'libs/html5shiv/html5shiv-printshiv.min.js' %}"></script>
	<script src="{% static 'libs/respond/respond.min.js' %}"></script>
	<![endif]-->

	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'libs/waypoints/waypoints.min.js' %}"></script>
	<script src="{% static 'libs/animate/animate-css.js' %}"></script>
	<script src="{% static 'libs/plugins-scroll/plugins-scroll.js' %}"></script>
	<script src="{% static 'libs/sidebars/slidebars.min.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/common.js' %}"></script>
</body>
</html>
