<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>{% block title %}Dashboard Template for Bootstrap{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  </head>

  <body>
    <div class="container-fluid">
      <!-- Mobile Nav -->
    <div class="row hidden-md-up">
        <nav class="navbar navbar-toggleable-sm navbar-light bg-faded hidden-md-up col-sm-12">
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <a class="navbar-brand" href="#">
                <img src="{{ MEDIA_URL }}{{ user.student.pic }}" alt="{{ user.username }}" class="rounded-circle" width="50" height="50">
            </a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'progress' %}">Прогресс</a>
              </li>
              <li class="nav-item">
                 <a class="nav-link" href="{% url 'homeworks' %}">Домашка</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Расписание</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile_settings' %}">Настройки</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'auth_logout' %}">Выход</a>
              </li>
            </ul>
          </div>
      </nav>
    </div>


      <div class="row">

        <!-- Sidebar -->

        <nav class="col-sm-3 col-md-3 col-lg-2 hidden-sm-down bg-faded sidebar">
          <!-- profile -->
          <div id="profile-box">
            <img src="{{ MEDIA_URL }}{{ user.student.pic }}" alt="{{ user.username }}" class="rounded-circle">
            <h5 id="user-data">{{ user.first_name }} {{ user.last_name }}</h5>
          </div>
          <ul class="nav nav-pills flex-column">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'homeworks' %}"><i class="fa fa-home fa-fw" aria-hidden="true"></i> Домашка</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'progress' %}"><i class="fa fa-line-chart fa-fw" aria-hidden="true"></i> Прогресс</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fa fa-calendar fa-fw" aria-hidden="true"></i> Расписание</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'profile_settings' %}"><i class="fa fa-cog fa-fw" aria-hidden="true"></i> Настройки</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'auth_logout' %}"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i> Выйти</a>
            </li>
          </ul>
        </nav>
        <!-- Content -->
        <main class="col-sm-12 col-md-9 offset-md-3 col-lg-10 offset-lg-2 pt-3">
            {% block content %}
            {% endblock %}
        </main>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
