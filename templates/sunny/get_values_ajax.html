{% if values %}
    {% for value in values %}
        <div class="book">
            <div class="container">
                <div class="row">
                    <div class="col-8">
                        {{ value.lesson.title }}
                    </div>
                    <div class="col-4 book-trash">
                        {{ value.value }}$
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endif %}
